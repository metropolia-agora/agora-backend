name: build-and-deploy
on:
  push:
    branches: [deployment]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: "10.114.34.84"
          username: "${{ secrets.SSH_SERVER_USERNAME }}"
          password: "${{ secrets.SSH_SERVER_PASSWORD }}"
          proxy_host: "shell.metropolia.fi"
          proxy_username: "${{ secrets.SSH_METROPOLIA_USERNAME }}"
          proxy_password: "${{ secrets.SSH_METROPOLIA_USERNAME }}"
          script: whoami
